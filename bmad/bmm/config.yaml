# Workflow Settings
workflow_defaults:
  enable_research: true
  max_iterations: 5
  validation_threshold: 0.9
  auto_fallback: true
  enable_caching: true
  timeout: 30000

# Performance Optimization
performance:
  use_groq_for_code: true
  use_openai_for_planning: true
  batch_size: 5
  cache_responses: true
  enable_streaming: false
  max_concurrent_requests: 3

# Cost Management
cost_controls:
  daily_budget: 50.0
  monitor_usage: true
  prefer_cheaper_models: false
  max_retries: 3
  retry_backoff: 2000

# Party Mode Configuration
party_mode:
  enabled: true
  max_agents_per_turn: 3
  conversation_timeout: 300000  # 5 minutes
  enable_cross_talk: true
  moderation_level: balanced

