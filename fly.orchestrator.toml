app = "viral-engine-orchestrator"
primary_region = "iad"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["https://github.com/hexpm/bun-heroku-buildpack.git"]

[build.args]
  MIX_ENV = "prod"
  NODE_VERSION = "20"

[env]
  PHX_HOST = "orchestrator.viral-engine.fly.dev"
  PORT = "4000"
  DATABASE_URL = "${DATABASE_URL}"
  REDIS_URL = "${REDIS_URL}"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 3

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = "30s"
    grace_period = "10s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "viral_data"
  destination = "/data"