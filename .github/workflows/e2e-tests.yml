name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.16'
        otp-version: '26'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install Elixir dependencies
      run: mix deps.get

    - name: Install Node.js dependencies
      run: pnpm install

    - name: Create test database
      run: MIX_ENV=test mix ecto.create
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/vel_tutor_test

    - name: Run database migrations
      run: MIX_ENV=test mix ecto.migrate
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/vel_tutor_test

    - name: Seed test data
      run: MIX_ENV=test mix run priv/repo/seeds_test.exs
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/vel_tutor_test

    - name: Install Playwright browsers
      run: pnpm dlx playwright@latest install --with-deps

    - name: Run E2E tests
      run: pnpm test:e2e
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/vel_tutor_test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30